<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Alertes Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Debug Alertes Frontend - CommuniConnect</h1>
    
    <div class="debug-section info">
        <h3>1. Test de connexion √† l'API</h3>
        <button class="btn-primary" onclick="testAPI()">Tester l'API</button>
        <div id="api-result"></div>
    </div>

    <div class="debug-section info">
        <h3>2. Test d'authentification</h3>
        <button class="btn-primary" onclick="testAuth()">Tester l'authentification</button>
        <div id="auth-result"></div>
    </div>

    <div class="debug-section info">
        <h3>3. Test de cr√©ation d'alerte</h3>
        <button class="btn-success" onclick="testCreateAlert()">Cr√©er une alerte test</button>
        <div id="alert-result"></div>
    </div>

    <div class="debug-section info">
        <h3>4. Test de r√©cup√©ration d'alertes</h3>
        <button class="btn-primary" onclick="testGetAlerts()">R√©cup√©rer les alertes</button>
        <div id="get-alerts-result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';
        let authToken = null;

        function log(message, type = 'info') {
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function showResult(elementId, content, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<pre class="${type}">${content}</pre>`;
        }

        async function testAPI() {
            try {
                log('Test de connexion √† l\'API...');
                const response = await fetch(`${API_URL}/health/`);
                const data = await response.json();
                
                if (response.ok) {
                    showResult('api-result', `‚úÖ API accessible\nStatus: ${response.status}\nR√©ponse: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult('api-result', `‚ùå Erreur API\nStatus: ${response.status}\nR√©ponse: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult('api-result', `‚ùå Erreur connexion: ${error.message}`, 'error');
            }
        }

        async function testAuth() {
            try {
                log('Test d\'authentification...');
                
                // Cr√©er un utilisateur de test
                const timestamp = Date.now();
                const userData = {
                    username: `testuser_${timestamp}`,
                    email: `test${timestamp}@communiconnect.com`,
                    password: 'TestPass123!',
                    password_confirm: 'TestPass123!',
                    first_name: 'Test',
                    last_name: 'User'
                };

                const response = await fetch(`${API_URL}/users/register/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.tokens.access;
                    showResult('auth-result', `‚úÖ Utilisateur cr√©√© et authentifi√©\nToken: ${authToken.substring(0, 20)}...\nR√©ponse: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult('auth-result', `‚ùå Erreur cr√©ation utilisateur\nStatus: ${response.status}\nR√©ponse: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult('auth-result', `‚ùå Erreur authentification: ${error.message}`, 'error');
            }
        }

        async function testCreateAlert() {
            if (!authToken) {
                showResult('alert-result', '‚ùå Veuillez d\'abord vous authentifier', 'error');
                return;
            }

            try {
                log('Test de cr√©ation d\'alerte...');
                
                const alertData = {
                    title: 'Test d\'alerte - Fuite de gaz',
                    description: 'Fuite de gaz d√©tect√©e dans le quartier. Odeur forte dans la rue principale.',
                    category: 'gas_leak',
                    latitude: 48.8566,
                    longitude: 2.3522,
                    address: '123 Rue de la Paix',
                    neighborhood: 'Centre-ville',
                    city: 'Paris',
                    postal_code: '75001'
                };

                const response = await fetch(`${API_URL}/notifications/alerts/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(alertData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult('alert-result', `‚úÖ Alerte cr√©√©e avec succ√®s!\nStatus: ${response.status}\nR√©ponse: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult('alert-result', `‚ùå Erreur cr√©ation alerte\nStatus: ${response.status}\nR√©ponse: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult('alert-result', `‚ùå Erreur cr√©ation alerte: ${error.message}`, 'error');
            }
        }

        async function testGetAlerts() {
            if (!authToken) {
                showResult('get-alerts-result', '‚ùå Veuillez d\'abord vous authentifier', 'error');
                return;
            }

            try {
                log('Test de r√©cup√©ration d\'alertes...');
                
                const response = await fetch(`${API_URL}/notifications/alerts/`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    const alerts = data.results || data;
                    showResult('get-alerts-result', `‚úÖ ${alerts.length} alertes r√©cup√©r√©es\nStatus: ${response.status}\nR√©ponse: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult('get-alerts-result', `‚ùå Erreur r√©cup√©ration alertes\nStatus: ${response.status}\nR√©ponse: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult('get-alerts-result', `‚ùå Erreur r√©cup√©ration alertes: ${error.message}`, 'error');
            }
        }

        // Test automatique au chargement
        window.onload = function() {
            log('Page de debug charg√©e');
            testAPI();
        };
    </script>
</body>
</html>
